name: AI Title Suggestion Request

on:
  pull_request:
    types: [opened, synchronize, edited]
    branches: [main]

permissions:
  contents: read

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract PR metadata
        run: |
          mkdir -p meta
          echo "${{ github.event.pull_request.number }}" > meta/PR.txt
          echo "${{ github.event.pull_request.title }}" > meta/title.txt
          git fetch origin ${{ github.base_ref }}
          git fetch origin ${{ github.head_ref }}
          git diff origin/${{ github.base_ref }}..origin/${{ github.head_ref }} > meta/diff.txt

      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: pr-ai-metadata
          path: meta/
